<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Timer - Laundry Machine Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Set Timer</h1>
            <p id="machine-name">Machine: Loading...</p>
        </header>
        
        <main>
            <div class="timer-setup-form">
                <form id="timer-form">
                    <div class="form-group">
                        <label for="duration">Timer Duration (minutes):</label>
                        <input 
                            type="number" 
                            id="duration" 
                            name="duration" 
                            min="1" 
                            max="300" 
                            required 
                            placeholder="Enter duration in minutes"
                        >
                        <small class="help-text">Enter a duration between 1 and 300 minutes</small>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Start Timer</button>
                        <button type="button" class="btn btn-secondary" id="cancel-btn">Cancel</button>
                    </div>
                </form>
                
                <div id="error-message" class="error-message" style="display: none;"></div>
                <div id="success-message" class="success-message" style="display: none;"></div>
            </div>
        </main>
    </div>
    
    <script type="module" src="js/timer-setup.js"></script>
</body>
</html>
