<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry Machine Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Laundry Machine Status</h1>
            <p>Click on an available machine to set a timer</p>
        </header>
        
        <main>
            <div id="error-container" class="error-message" style="display: none;">
                <!-- Error messages will be displayed here -->
            </div>
            <div id="machine-list" class="machine-grid">
                <!-- Machine list will be populated by JavaScript -->
                <div class="loading">Loading machines...</div>
            </div>
        </main>
        
        <footer>
            <p>Status updates automatically every 30 seconds</p>
        </footer>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
